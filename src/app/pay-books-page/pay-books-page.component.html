<div *ngIf="books.length<=0">
  <h2>No ha añadido ningun libro</h2>
</div>
<div class="container" *ngIf="books.length >0">
  <table>
    <thead>
      <tr>
        <th>artículo</th>
        <th>título</th>
        <th>precio</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books;index as i">
        <td>
          <img src={{item.src}} style="width:15vh;height:10vh;" class="card-img-top" alt="...">
        </td>
        <td>{{item.title}} </td>
        <td>${{item.price}} </td>
        <td>
          <button (click)="eliminar(i)">eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="books">
    <app-price-card [valueToPay]="valueToPay"></app-price-card>
  </div>
</div>
